<html>
  <head>
    <title> Face Recognition </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"> </script>
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-default heading"> Family's Face Recognition </h1>

      <br> <br>

      <p style="font-size: 22px;"> This model is trained to identify the faces of the following family members - </p>
      <b class="faces"> Father <hr> Mother <hr> Grandfather <hr> Grandmother <hr> Aunt <hr> </b>
      <br> <br>

      <label style="font-size:20px;" > Webcam View - </label>
      <div id="camera"> </div>
      <br> <br>
      <div id="snapshot"> </div>
      <br> <br>
      <button class="btn btn-primary takesnapshot" onclick="takesnapshot()"> Take Snapshot </button>
      <br> <br>
      <button class="btn btn-warning takesnapshot" onclick="result()"> Display Result </button>
      <br> <br>

      <p style="font-size: 22px;"> Face - <span id="objectdisplay" style="color:yellow;"> </span> </p>
      <p style="font-size: 22px;"> Accuracy - <span id="accuracydisplay" style="color:yellow;"> </span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
